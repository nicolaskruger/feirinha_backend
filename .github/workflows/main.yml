name: Github Actions feirinha_backend
run-name: ${{ github.actor }} is running Deploying feirinha backend ðŸš€
on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
env:
  PROJECT_ID: ${{secrets.PROJECT_ID}} # TODO: update Google Cloud project id
  SERVICE: ${{secrets.SERVICE_NAME}} # TODO: update Cloud Run service name
  REGION: ${{secrets.REGION}} # TODO: update Cloud Run service region
  DATABASE_URL: ${{secrets.DATABASE_URL}}
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install

  Run-Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test:cov
  Deploy:
    needs: Run-Test
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          env_vars: |-
            DATABASE_URL="${{secrets.DATABASE_URL}}"
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: ./


      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}