name: Github Actions feirinha_backend
run-name: ${{ github.actor }} is running GitHub Actions ðŸš€
on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
jobs:
  Run-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
